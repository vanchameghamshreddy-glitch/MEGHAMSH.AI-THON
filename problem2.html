<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Smart Campus Assistant</title>
  <style>
    body { background: #f3f6fa; font-family: Arial, sans-serif; }
    .chatbot-container {
      max-width: 420px; 
      margin: 48px auto; 
      padding: 0; 
      background: #fff; 
      border-radius: 16px; 
      box-shadow: 0 2px 20px rgba(0,0,0,0.10);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      height: 600px;
    }
    .chat-header {
      background: #0066cc; 
      color: #fff;
      padding: 18px 20px; 
      font-size: 1.2em; 
      font-weight: bold;
      text-align: center;
    }
    .chat-body {
      padding: 16px;
      flex: 1;
      overflow-y: auto;
      background: #f9fbff;
    }
    .message {
      margin-bottom: 14px;
      display: flex;
      flex-direction: column;
    }
    .bot { align-items: flex-start; }
    .user { align-items: flex-end; }
    .msg {
      padding: 12px 18px;
      border-radius: 18px;
      max-width: 80%;
      font-size: 1em;
    }
    .bot .msg {
      background: #e3eefa; 
      color: #222;
      border-bottom-left-radius: 0;
    }
    .user .msg {
      background: #0066cc;
      color: #fff;
      border-bottom-right-radius: 0;
    }
    .chat-footer {
      display: flex;
      padding: 14px 12px;
      border-top: 1px solid #dee7f3;
      background: #f7faff;
    }
    .chat-footer input {
      flex: 1;
      padding: 10px 14px;
      border-radius: 20px;
      border: 1px solid #ccd8ea;
      font-size: 1em;
      outline: none;
    }
    .chat-footer button {
      margin-left: 8px;
      background: #0066cc;
      color: #fff;
      border: none;
      border-radius: 20px;
      padding: 10px 24px;
      cursor: pointer;
      font-size: 1em;
    }
    .chat-footer button:hover {
      background: #004e99;
    }
  </style>
</head>
<body>
  <div class="chatbot-container">
    <div class="chat-header">Smart Campus Assistant</div>
    <div class="chat-body" id="chat-body">
      <div class="message bot">
        <div class="msg">Hello! I'm your campus assistant. Ask about schedules, facilities, dining, library services, or admin procedures.</div>
      </div>
    </div>
    <form class="chat-footer" id="chat-form" autocomplete="off">
      <input type="text" id="user-input" placeholder="Type your questionâ€¦" required autofocus />
      <button type="submit">Send</button>
    </form>
  </div>
  <script>
    const chatBody = document.getElementById('chat-body');
    const chatForm = document.getElementById('chat-form');
    const userInput = document.getElementById('user-input');

    // Simulated bot answers (replace with backend/AJAX for real data)
    function getBotReply(question) {
      question = question.toLowerCase();
      if(question.includes("dining")) return "The main dining hall serves lunch from 12PM to 3PM today.";
      if(question.includes("library")) return "Library services are open from 9AM to 9PM. You can borrow up to 5 books.";
      if(question.includes("schedule")) return "Please specify the department or event for schedule info.";
      if(question.includes("facil")) return "Facilities include gym, pool, labs, and conference rooms. Ask for details.";
      if(question.includes("admin")) return "Administrative procedures can be found on the campus portal, or specify your request.";
      return "I'm sorry, I didn't understand that. Please ask about campus schedules, facilities, dining, library, or admin help.";
    }
    function appendMessage(sender, text) {
      const msgDiv = document.createElement('div');
      msgDiv.className = message ${sender};
      msgDiv.innerHTML = <div class="msg">${text}</div>;
      chatBody.appendChild(msgDiv);
      chatBody.scrollTop = chatBody.scrollHeight;
    }
    chatForm.addEventListener('submit', function(e){
      e.preventDefault();
      const text = userInput.value.trim();
      if(!text) return;
      appendMessage('user', text);
      setTimeout(() => {
        const reply = getBotReply(text);
        appendMessage('bot', reply);
      }, 600);
      userInput.value = '';
    });
  </script>
</body>
</html>
